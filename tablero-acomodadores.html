<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Acomodadores · Villa Fiad</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="has-topbar">
  <div id="topbar"></div>

  <div class="container">
    <div id="toastHost"></div>

    <div class="card pad">
      <div class="section-title">
        <h2 class="h1" style="margin:0;">Acomodadores</h2>
        <span class="pill">Tablero mensual</span>
      </div>
      <div class="muted" style="margin-top:-6px;">Seleccioná el mes y generá una vista lista para imprimir / enviar por WhatsApp.</div>

      <div class="hr"></div>

      <div class="grid two no-print">
        <div class="field">
          <div class="label">Mes</div>
          <input class="input" type="month" id="mes">
        </div>
        <div class="field">
          <div class="label">Acciones</div>
          <div class="row">
            <button class="btn" id="btnCargar" type="button">Cargar</button>
            <button class="btn primary" id="btnPrint" type="button">Imprimir / PDF</button>
          </div>
        </div>
      </div>

      <div id="contenido" style="margin-top:12px;"></div>
    </div>
  </div>

  <script type="module" src="js/pages/tablero-acomodadores.js"></script>
</body>
</html>
