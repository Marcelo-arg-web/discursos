<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Tablero mensual · Villa Fiad</title>
<link href="assets/favicon.svg" rel="icon" type="image/svg+xml"/>
<link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="has-topbar">
<div id="topbar"></div>
<div class="container">
<div id="toastHost"></div>
<div class="card pad">
<div class="section-title">
<h2 class="h1" style="margin:0;">Acomodadores y Audio y Video</h2>
<span class="pill">Tablero mensual</span>
</div>
<div class="muted no-print" style="margin-top:-6px;">Seleccioná el mes y generá una vista lista para imprimir / enviar por WhatsApp.</div>
<div class="hr"></div>
<div class="grid two no-print">
<div class="field">
<div class="label">Mes</div>
<input class="input" id="mes" type="month"/>
</div>
<div class="field">
<div class="label">Acciones</div>
<div class="row">
<button class="btn" id="btnCargar" type="button">Cargar</button>
<button class="btn primary" id="btnPrint" type="button">Imprimir / PDF</button>
</div>
</div>
</div>
<div id="contenido" style="margin-top:12px;"></div>
</div>
</div>
<script>
(function(){
  if(!('serviceWorker' in navigator)) return;
  let refreshing = false;
  window.addEventListener('load', function(){
    navigator.serviceWorker.register('./sw.js').then(function(reg){
      // Si hay una versión esperando, activala
      if(reg.waiting) reg.waiting.postMessage({type:'SKIP_WAITING'});

      reg.addEventListener('updatefound', function(){
        var nw = reg.installing;
        if(!nw) return;
        nw.addEventListener('statechange', function(){
          if(nw.state === 'installed' && navigator.serviceWorker.controller){
            nw.postMessage({type:'SKIP_WAITING'});
          }
        });
      });
    }).catch(function(e){
      console.log('SW error', e);
    });

    navigator.serviceWorker.addEventListener('controllerchange', function(){
      if(refreshing) return;
      refreshing = true;
      location.reload();
    });
  });
})();
</script><script src="js/pages/tablero-acomodadores.js" type="module"></script>
</body>
</html>
